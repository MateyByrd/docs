<div class="content">
    <div class="navigation">
        {{ if .Parent }}
        <a href="{{.Parent.Permalink}}">Up (to {{.Parent.Title}})</a>
        {{ end }}
        {{ if ge (len .Pages) 1 }}
        <div>
            <h3>{{ .Title }}/</h3>
            <ul>
                {{ range .Pages }}
                    {{ if .Title }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                    {{ end }}
                {{ end }}
            </ul>
        </div>
        {{ end }}
    </div>
</div>
