<div class="content">
    {{- partial "breadcrumbs.html" . -}}
    <div class="navigation mt-6">
        <div class="mx-4 mb-6">
            {{ if ge (len .Pages) 1 }}
                {{ range .Pages }}
                    {{ if .Title }}
                        <a href="{{ .Permalink }}" class="px-4 py-1 block no-underline rounded-md border border-gray-200 mb-1 shadow-sm hover:bg-gray-100 transition ease-in-out duration-150">{{ .Title }}</a>
                    {{ end }}
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
