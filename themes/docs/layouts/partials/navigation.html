<div class="content">
    {{- partial "breadcrumbs.html" . -}}
    <div class="navigation mt-6">
        <div class="mx-4 mb-6">
            {{ if ge (len .Pages) 1 }}
                {{ range .Pages }}
                    {{ if .Title }}
                        <a href="{{ .Permalink }}" class="navigation-option px-4 py-1 block no-underline rounded-md mb-1 shadow-sm transition ease-in-out duration-150">{{ .Title }}</a>
                    {{ end }}
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
